name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run semantic-release
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.RELEASE_PAT }}
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
